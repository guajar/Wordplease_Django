{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h2>New Task</h2>
{% autoescape off %}
    <div>{{ message }}</div>
{% endautoescape %}
<div>{{ message }}</div>
<form method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div>
        <button>Submit</button>
    </div>
</form>
{% endblock %}
